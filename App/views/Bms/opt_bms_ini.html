<div class="ibox">
    <div class="ibox-title">
        <h5>Filtros</h5>
        <div class="ibox-tools">
            <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
            </a>
        </div>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Cliente:</label>
                    <div class="col-lg-10">
                        <ui-select ng-model="filtro.cliente" on-select="cambioCliente($select.selected)">
                            <ui-select-match placeholder="Seleccione Cliente...">
                                <span>{{$select.selected.Nombre}}</span>
                            </ui-select-match>
                            <ui-select-choices repeat="i in (Clientes | filter: $select.search) track by i.Id">
                                <span ng-bind="i.Nombre"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Inmueble:</label>
                    <div class="col-lg-10">
                        <tree-view ng-model="filtro.inmueble"
                                   dropdown-placeholder="Seleccione Inmueble..."
                                   dropdown-search-placeholder="Buscar..."
                                   tree-data="data" filter-by="name" dropdown></tree-view>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Fechas</label>
                    <div class="col-lg-10">
                        <input date-range-picker class="form-control date-picker" type="text" ng-model="filtros.fechas" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Tipo de Equipo:</label>
                    <div class="col-lg-10">
                        <ui-select ng-model="filtro.tipoequipo" on-select="cambioCliente($select.selected)">
                            <ui-select-match placeholder="Seleccione Cliente...">
                                <span>{{$select.selected.Nombre}}</span>
                            </ui-select-match>
                            <ui-select-choices repeat="i in (TipoEquipos | filter: $select.search) track by i.Id">
                                <span ng-bind="i.Nombre"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-2 col-form-label">Nombre de Equipo:</label>
                    <div class="col-lg-10">
                        <ui-select ng-model="filtro.equipo" on-select="cambioCliente($select.selected)">
                            <ui-select-match placeholder="Seleccione Cliente...">
                                <span>{{$select.selected.Nombre}}</span>
                            </ui-select-match>
                            <ui-select-choices repeat="i in (NombreEquipos | filter: $select.search) track by i.Id">
                                <span ng-bind="i.Nombre"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12 text-center">
                        <div class="btn-group text-center">
                            <label class="btn btn-primary" ng-model="tipoenergia.voltage" uib-btn-checkbox>Voltage</label>
                            <label class="btn btn-primary" ng-model="tipoenergia.corriente" uib-btn-checkbox>Corriente</label>
                            <label class="btn btn-primary" ng-model="tipoenergia.potencia" uib-btn-checkbox>Potencia</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
