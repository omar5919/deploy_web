<div class="row">
    <div class="col-md-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>Consulta de Solicitudes de Distribución</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Código de Solicitud:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Agencia Origen:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Ubigeo Destino:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Rango de fechas:</label>
                            <div class="col-lg-8">
                                <input date-range-picker
                                       min="fecha_min"
                                       max="fecha_max"
                                       options="fechasOptions"
                                       class="form-control date-picker"
                                       readonly="readonly"
                                       type="text"
                                       ng-model="filtros.fechas"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Solicitante:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Tipo de Servicio:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <div>
                                    <label>
                                        <input type="checkbox" value=""> Mostrar solo tickets de tipo Distribución
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group row">
                            <button type="button" class="btn btn-edi" ng-click="burcar()">Buscar</button>
                        </div>
                        <div class="form-group row">
                            <button type="button" class="btn btn-edi" ng-click="nuevo()">Nuevo Ticket</button>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <table id="tbMisSolicitudes" class="table table-striped table-bordered" style="width: 100%"></table>
            </div>
            <div class="ibox-footer">
                footer
            </div>
        </div>
    </div>
</div>
