<div class="row">
    <div class="col-md-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5><i class="fas fa-spinner fa-spin"
                       ng-if="cargando"></i> Consulta de Órdenes de Entrega</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Código de Solicitud:</label>
                            <div class="col-lg-8">
                                <input type="text" ng-model="filtro.codigo" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Agencia Origen:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row" ng-show="false">
                            <label class="col-lg-4 col-form-label">Ubigeo Destino:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Rango de fechas:</label>
                            <div class="col-lg-8">
                                <input date-range-picker
                                       class="form-control date-picker"
                                       readonly="readonly"
                                       type="text"
                                       ng-model="filtro.fechas"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Solicitante:</label>
                            <div class="col-lg-8">
                                <ui-select ng-model="filtro.solicitante">
                                    <ui-select-match placeholder="Seleccione Solicitante...">
                                        <span>{{$select.selected.Nombre}}</span>
                                    </ui-select-match>
                                    <ui-select-choices repeat="i in Solicitante track by $index"
                                                       refresh="obtenerSolicitante($select.search)" refresh-delay="0">
                                        <span ng-bind="i.Nombre"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label">Estado:</label>
                            <div class="col-lg-8">
                                <ui-select ng-model="filtro.estado"
                                           on-select="seleccionarEstado($select.selected)">
                                    <ui-select-match placeholder="Seleccione Estado...">
                                        <span>{{$select.selected.Nombre}}</span>
                                    </ui-select-match>
                                    <ui-select-choices
                                            repeat="i in (Estados | filter: $select.search) track by i.Id">
                                        <span ng-bind="i.Nombre"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group row" ng-show="false">
                            <div class="col-lg-12">
                                <div>
                                    <label>
                                        <input type="checkbox" value=""> Mostrar solo tickets de tipo Distribución
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group row">
                            <div class="col-lg-12">
                                <button type="button" class="btn btn-edi" ng-click="buscar()"><i
                                        class="fas fa-spinner fa-spin"
                                        ng-if="cargando"></i> Buscar
                                </button>
                                <button type="button" class="btn btn-edi" ng-click="nuevo()">Nuevo Ticket</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <table id="tbBandeja" class="table table-striped table-bordered" style="width: 100%"></table>
            </div>
            <div class="ibox-footer">
                2020
            </div>
        </div>
    </div>
</div>
